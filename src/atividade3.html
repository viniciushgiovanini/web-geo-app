<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Prot√≥tipo 1.2</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require([
        "esri/views/MapView",
        "esri/WebMap",
        "esri/widgets/Search",
        "esri/widgets/Print",
        "esri/widgets/Home",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/BasemapToggle",
      ], (
        MapView,
        WebMap,
        Search,
        Print,
        Home,
        Legend,
        LayerList,
        BasemapToggle
      ) => {
        /************************************************************
         * Creates a new WebMap instance. A WebMap must reference
         * a PortalItem ID that represents a WebMap saved to
         * arcgis.com or an on-premise portal.
         *
         * To load a WebMap from an on-premise portal, set the portal
         * url with esriConfig.portalUrl.
         ************************************************************/
        const webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "aa5dd9e8cf8147bf81f5adb1ef244598",
          },
        });

        /************************************************************
         * Set the WebMap instance to the map property in a MapView.
         ************************************************************/
        const view = new MapView({
          map: webmap,
          container: "viewDiv",
        });

        const searchWidget = new Search({
          view: view,
        });

        const printWidget = new Print({
          view: view,
        });

        const homeWidget = new Home({
          view: view,
        });

        const legendWidget = new Legend({
          view: view,
        });

        const layerListWidget = new LayerList({
          view: view,
        });

        const basemapToggleWidget = new BasemapToggle({
          view: view,
          nextBasemap: "satellite",
        });

        // Add the search widget to the top right corner of the view
        view.ui.add(homeWidget, {
          position: "top-left",
        });

        view.ui.add(searchWidget, {
          position: "top-right",
        });

        // Add the other widgets to the top left corner of the view
        view.ui.add(printWidget, {
          position: "top-left",
        });

        view.ui.add(layerListWidget, {
          position: "top-right",
        });

        view.ui.add(legendWidget, {
          position: "top-right",
        });

        view.ui.add(basemapToggleWidget, {
          position: "top-right",
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
